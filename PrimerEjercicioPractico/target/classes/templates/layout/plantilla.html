<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Tienda de Libros</title>
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

    <header th:fragment="header" class="header">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">Tienda de Libros</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" th:href="@{/(lang=es)}">ES</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/(lang=en)}">EN</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="main-header" class="text-center py-5 bg-light">
            <div class="container">
                <h1 class="display-4"><i class="fas fa-tree"></i> Bienvenido a nuestra Tienda de Libros</h1>
            </div>
        </section>
      
                <div class="row mt-4">
                    <div class="col-md-12">
                        <h2>Listado de Libros</h2>
                        <table class="table table-bordered">
                            <thead class="table-dark">
                           
                                <tr>
                                    <th>ID</th>
                                    <th>Título</th>
                                    <th>Autor</th>
                                    <th>Precio</th>
                                    <th>Categoría</th>
                                    <th>Activo</th>
                                </tr>
                            </thead>
                            <tbody>
                            
                                <tr th:each="libro : ${libros}">
                                    <td th:text="${libro.id}"></td>
                                    <td th:text="${libro.titulo}"></td>
                                    <td th:text="${libro.autor}"></td>
                                    <td th:text="${libro.precio}"></td>
                                    <td th:text="${libro.categoria}"></td>
                                    <td th:text="${libro.activo ? 'Activo' : 'Inactivo'}"></td>
                                    
                                    <tr><th>#</th>
                                            <th>[[#{libro.descripcion}]]</th>
                                            <th>[[#{libro.activo}]]</th>
                                            <th>[[#{libro.titulo}]]</th>
                                            <th>[[#{libro.autor}]]</th>
                                            <th>[[#{libro.precio}]]</th>
                                            <th></th></tr>
                                  
                                </tr>
                            </tbody>
                        </table>
                        <p>Total de Libros: <span th:text="${totalLibros}"></span></p>
                    </div>
                </div>
                          
    </header>
    

    <footer th:fragment="footer" class="footer bg-dark text-white py-3">
        <div class="container text-center">
            <p class="lead">
                &COPY; 2024 Tienda de Árboles
            </p>
        </div>
    </footer>

</body>
</html>
